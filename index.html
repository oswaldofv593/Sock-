<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sock - Inicio de Sesión</title>
</head>
<body>
    <header>
        <img src="assets/logo.png" alt="Logo Sock" class="logo">
        <h1>Bienvenido a Sock</h1>
    </header>
    <main>
        <form id="loginForm">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <a href="https://forms.gle/Va1nkmf19w6UNWCM8" class="register-button">Registrarse</a>
    </main>
    <footer>
        <p>© 2023 Sock. Todos los derechos reservados.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
